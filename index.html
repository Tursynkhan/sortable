<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superhero Data</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Superhero Data</h1>
  
    <label for="page-size">Page Size:</label>
    <select id="page-size">
      <option value="10">10</option>
      <option value="20" selected>20</option>
      <option value="50">50</option>
      <option value="100">100</option>
      <option value="all">All</option>
    </select>
  
    <br><br>
  
    <input type="text" id="search" placeholder="Search by name">
  
    <br><br>
    <table id="superheroes-table">
      <thead>
        <tr>
          <th data-sort-by="image">Image</th>
          <th data-sort-by="name">Name</th>
          <th data-sort-by="fullName">Full Name</th>
          <th data-sort-by="powerstats">PowerStats</th>
          <th data-sort-by="race">Race</th>
          <th data-sort-by="gender">Gender</th>
          <th data-sort-by="height">Height</th>
          <th data-sort-by="weight">Weight</th>
          <th data-sort-by="placeOfBirth">Place of Birth</th>
          <th data-sort-by="alignment">Alignment</th>
        </tr>
      </thead>
      <tbody id="superheroes-data">
      </tbody>
    </table>
  </div>  
</body>
<script src="script.js"></script>
</html>
